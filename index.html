<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/svg+xml" href="/src/dev/assets/svgs/logoSvg/favicon.svg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="referrer" content="no-referrer">
	<title>WePubReact</title>
	<style>
		.loading-wrapper {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: linear-gradient(180deg, #f5f7fa 0%, #c3cfe2 100%);
			z-index: -1;
		}

		.dot {
			width: 8px;
			height: 8px;
			background: rgba(0, 0, 0, 0.5);
			border-radius: 50%;
			animation: bounce 1.4s infinite ease-in-out;
		}

		.dot:nth-child(1) {
			animation-delay: 0s;
		}

		.dot:nth-child(2) {
			animation-delay: 0.2s;
		}

		.dot:nth-child(3) {
			animation-delay: 0.4s;
		}

		@keyframes float {
			0%, 100% {
				transform: translateY(0px);
			}
			50% {
				transform: translateY(-10px);
			}
		}

		@keyframes bounce {
			0%, 80%, 100% {
				transform: scale(0.8);
				opacity: 0.5;
			}
			40% {
				transform: scale(1.2);
				opacity: 1;
			}
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
	<script type="module" src="/src/dev/main.tsx"></script>
</head>
<body>

<div id="root">
	<div class="loading-wrapper">
		<div style="text-align: center; animation: fadeIn 0.6s ease-out;">
			<div style="width: 120px; height: 120px; margin: 0 auto 32px; animation: float 3s ease-in-out infinite;">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:serif="http://www.serif.com/" version="1.1" viewBox="0 0 595.3 596.1">
					<g>
						<path fill="#fff" d="M297.6,20.3L51.6,162.3v284.1l246,142,246-142V162.3L297.6,20.3Z"/>
						<path fill="#3b77f5" d="M106.3,225.4v189.4l164,94.7v-189.4l-164-94.7ZM243,51.8l54.7-31.6,246,142v31.6l-218.7,126.3v189.4s164-94.7,164-94.7v-63.1l-109.3,63.1v-63.1l164-94.7v189.4s-246,142-246,142L51.6,446.4V162.3l27.3-15.8,218.7,126.3,164-94.7L243,51.8Z"/>
					</g>
					<polygon fill="#34d5ea" points="79 146.5 297.6 20.3 297.6 272.8 79 146.5"/>
				</svg>
			</div>
			<h1 style="font-size: 22px; font-weight: 800; color: #333333; margin: 0; letter-spacing: 0;">WePubReact</h1>
			<div style="display: flex; gap: 8px; justify-content: center; margin-top: 32px;">
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
